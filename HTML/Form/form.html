<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="https://www.google.com/" method="get">
                    <table>
                        <tbody><tr>
                            <td>
                                <label for="name"><b>Họ và tên:</b></label><br>
                                <input id="name" name="name" type="text" placeholder="Họ và tên">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email"><b>Email:</b></label><br>
                                <input id="email" name="email" type="email" placeholder="Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phone"><b>Số điện thoại:</b></label><br>
                                <input id="phone" name="phonenumber" type="number" placeholder="0905******" maxlength="10">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Giới Tính</b><br>
                                <input type="radio" name="gioitinh"> Nam
                                <input type="radio" name="gioitinh"> Nữ
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="reset" value="reset">
                                <input type="submit" value="submit">
                            </td>
                        </tr>
        </form>
    </center>
</body>
</html>
