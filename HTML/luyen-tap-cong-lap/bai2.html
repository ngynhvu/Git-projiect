<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let heat = prompt("Turn on air-conditioner");
        while (heat > 100) {
          heat = prompt("Drop down the heat");
          while (heat < 20) {
            heat = prompt("Raise up the heat");
          }
        }
        while (heat < 20) {
          heat = prompt("Raise up the heat");
          while (heat > 100) {
            heat = prompt("Drop down the heat");
          }
        }
    </script>
  </body>
</html>
