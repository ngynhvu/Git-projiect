<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array1 = [5, 2, 5];
      let array2 = [6, 3, 4];
      let array = [];
      let index = 0;
      for (i = 0; i < array1.length; i++) {
        array[i] = array1[i] / array2[i];
      }
      let max = 0;
      for (i = 0; i < array.length; i++) {
        if (max < array[i]) {
          max = array[i];
          index = i;
        }
      }
      alert("phan so lon nhat: " + max + " co chi so la:" + index);
      console.log(array);
    </script>
  </body>
</html>
