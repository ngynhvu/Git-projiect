<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="string" />
    <button type="button" onclick="newString()">Change</button>
    <hr />
    <div id="showString"></div>
    <br />
    <button type="button" onclick="findLongestWord()">Find</button>
    <div id="showLongestWord"></div>

    <script>
      function newString() {
        let result = "";
        let array = [];
        let string = document.getElementById("string").value;
        string = string.split(" ");
        for (i = 0; i < string.length; i++) {
          string[i] = string[i].toLowerCase();
        }
        for (i = 0; i < string.length; i++) {
          array.push(string[i].charAt(0).toUpperCase() + string[i].slice(1));
        }
        result = array.join(" ");
        document.getElementById("showString").innerHTML = result;
        return result;
        console.log(array);
      }
      function findLongestWord() {
        let string = document.getElementById("string").value;
        let word = string.split(" ");
        let array = [];
        let maxlength = 0;
        for (i = 0; i < word.length; i++) {
          word[i] = word[i].toLowerCase();
        }
        for (i = 0; i < word.length; i++) {
          array.push(word[i].charAt(0).toUpperCase() + word[i].slice(1));
        }
        for (i = 0; i < array.length; i++) {
          if (maxlength < array[i].length) {
            maxlength = array[i];
          }
        }
        document.getElementById("showLongestWord").innerHTML = maxlength;
        console.log(array);
      }
    </script>
  </body>
</html>
