    <title>Document</title>

  <body>
    <script>
      let result = "";
      for (i = 1; i < 6; i++) {
        result += "<br>";
        for (k = 4; k >= 1; k--) {
          result += "";
        }
        for (j = 1; j <= i; j + 2) {
          result += "*";
        }
        for (k = 4; k >= 1; k--) {
          result += "";
        }
      }
      //   for (i = 5; i >= 1; i--) {

      document.write(result);
    </script>
