<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkString(array, input) {
        let count = 0;
        let result = "";
        for (i = 0; i < array.length - 1; i++) {
          if (input == array[i]) {
            count++;
            result =
              "ki tu: " + input + " xuat hien trong mang " + count + " lan.";
          }
        }
        if (count == 0) {
          return -1;
        }
        return result;
      }
      let array = [];
      for (i = 0; i < 6; i++) {
        array[i] = prompt("nhap ki tu vao mang:");
      }
      let input = prompt("hay nhap mot ki tu bat ki:");
      alert(checkString(array, input));
    </script>
  </body>
</html>
