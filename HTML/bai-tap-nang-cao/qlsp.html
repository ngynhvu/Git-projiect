  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <p></p>
      <div class="label">
        <input type="text" id="addProduct" />
        <button type="button" onclick="addProduct()">Add</button>
      </div>

      <p>Display All Product</p>
      <div id="displayProduct"></div>
    </div>

    <script>
      let array = ["a", "b", "c"];
      showTable();
      function showTable() {
        let result = "";
        result += "<table border = 1>";
        for (i = 0; i < array.length; i++) {
          result +=
            "<tr><td>" +
            array[i] +
            "</td>" +
            "<td><button onclick=" +
            "editProduct()" +
            " >Edit</button></td>" +
            "<td><button>Delete</button></td>" +
            "</tr>";
        }
        result += "</table>";
        document.getElementById("displayProduct").innerHTML = result;
      }

      function addProduct() {
        let newElement = document.getElementById("addProduct").value;
        array.push(newElement);
        showTable();
      }
      function editProduct() {}
      console.log(array);
    </script>
  </body>
</html>
