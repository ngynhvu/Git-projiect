<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="day" type="number"> 
    <button type="button" onclick="countDay()">Tinh so ngay </button>
    <div id="showday"></div>
    <script>
        function countDay(){
            let Day = document.getElementById("day").value;
            switch(Day){
                case "1" : document.getElementById("showday").innerHTML="Thang 1 co 31 ngay"; break;
                case "2" : document.getElementById("showday").innerHTML="Thang 2 co 28 hoac 29 ngay"; break;
                case "3" : document.getElementById("showday").innerHTML="Thang 3 co 31 ngay"; break;
                case "4" : document.getElementById("showday").innerHTML="Thang 4 co 30 ngay"; break;
                case "5" : document.getElementById("showday").innerHTML="Thang 5 co 31 ngay"; break;
                case "6" : document.getElementById("showday").innerHTML="Thang 6 co 30 ngay"; break;
                case "7" : document.getElementById("showday").innerHTML="Thang 7 co 31 ngay"; break;
                case "8" : document.getElementById("showday").innerHTML="Thang 8 co 31 ngay"; break;
                case "9" : document.getElementById("showday").innerHTML="Thang 9 co 30 ngay"; break;
                case "10" : document.getElementById("showday").innerHTML="Thang 10 co 31 ngay"; break;
                case "11" : document.getElementById("showday").innerHTML="Thang 11 co 30 ngay"; break;
                case "12" : document.getElementById("showday").innerHTML="Thang 12 co 31 ngay"; break;
                default : document.getElementById("showday").innerHTML="Khong phai cac thang trong nam";

            }
        }
    </script>
</body>
</html>
