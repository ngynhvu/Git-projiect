<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
        </tr>
        <tr>
            <td>
                <input id="amount" type="number">
            </td>
            <td>
                <select>
                    <option>VietNam</option>
                </select>
            </td>
            <td>
                <select>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="moneyChange()">Convert</button>
            </td>
        </tr>
    </table><br>
    <div id="result"></div>
    <script>
        function moneyChange(){
            let A = document.getElementById("amount").value;
            U = A*23.2;
            document.getElementById("result").innerHTML="Result:"+A+"VND ="+U+"USD";
        }
    </script>
</body>
</html>
