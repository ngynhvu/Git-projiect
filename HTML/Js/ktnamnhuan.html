<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let A = +prompt('Enter a random year:');
        if(A % 4 == 0 && A % 100 != 0){
            alert('nam' +A+ 'la nam nhuan'); 
        } else if(A % 100 == 0 && A % 400 == 0){
            alert('nam ' +A+ ' la nam nhuan'); 
        }else{
            alert('nam ' +A+ ' la nam khong nhuan'); 
        }
    </script>
</body>
</html>
