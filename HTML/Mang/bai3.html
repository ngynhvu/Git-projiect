<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = +prompt("tim gia tri thuoc mang x:");
      let x = [1, 2, 3, 4, 5, 11, 14, 16];
      for (i = 0; i < x.length; i++) {
        if (value == x[i]) {
          alert("Value " + x[i] + " found at " + i);
        }
      }
    </script>
  </body>
</html>
