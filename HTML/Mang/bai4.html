<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = [-3, 1, 15, 50, 100, 17, 1000];
      let max = x[0];
      let index = 0;
      for (i = 0; i < x.length; i++) {
        if (max < x[i]) {
          max = x[i];
          index = i;
        }
      }
      alert("max: " + max + " at posision " + index);
    </script>
  </body>
