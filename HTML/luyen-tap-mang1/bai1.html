    <title>Document</title>

  <body>
    <script>
      let array = [];
      let count = 0;
      for (i = 0; i < 11; i++) {
        array[i] = +prompt("hay nhap so nguyen");
      }
      let text = "";
      let total = 0;
      let index = 0;
      for (i = 0; i < 11; i++) {
        if (array[i] >= 10) {
          text +=
            "phan tu: " + array[i] + ", tai vi tri: " + i + " >=10" + "<br>";
          count += 1;
        }
      }
      document.write(text);
      document.write("co tat ca: " + count + " phan tu lon hon hoac bang 10");
    </script>
  </body>
