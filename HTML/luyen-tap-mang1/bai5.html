<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let max = +prompt("chieu dai cua mang:");
      let array = [];
      let count = 0;
      for (i = 0; i < max; i++) {
        array[i] = +prompt("nhap gia tri phan tu:");
      }
      for (i = 0; i < array.length; i++) {
        if (array[i] < 0) {
          count++;
        }
      }
      document.write(count);
    </script>
  </body>
</html>
