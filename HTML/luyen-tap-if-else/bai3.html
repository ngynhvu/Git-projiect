<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>


    <script>
        let a = +prompt("nhap mot so nguyen bat ki:");
        if( a > 0 ){
            document.getElementById("display").innerText = a + " lon hon 0";
        }else if( a < 0 ){
            document.getElementById("display").innerText = a + " nho hon 0";
        }else {
            document.getElementById("display").innerText = a + " = 0";
        }
    </script>
</body>
</html>
