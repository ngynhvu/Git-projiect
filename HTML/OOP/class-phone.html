    <script>
      class Mobile {
        constructor(phoneNumber) {
          this.phoneNumber = phoneNumber;
          this.battery = 100;
          this.sendingMessage = "";
          this.saveMessage = [];
          this.saveSendMessage = [];
          this.status = false;
        }

        getBattery() {
          return this.battery;
        }
        getSendingMessage() {
          return this.sendingMessage;
        }
        getSaveMessage() {
          return this.saveMessage;
        }
        getSaveSendMessage() {
          return this.saveSendMessage;
        }
        onPhone() {
          return this.status == true;
        }
        offPhone() {
          return this.status == false;
        }
        checkStatus() {
          if (status == true) {
            return this.name + " is active   battery: " + this.battery;
          } else {
            return this.name + " is inactive   battery: " + this.battery;
          }
        }
        chargePhone(vv) {
          return this.battery == vv;
        }
        composeMessage() {
          if (status == true) {
            this.sendingMessage = prompt("");
            this.battery--;
          }
        }
        getMessage(message) {
          this.saveMessage.push(message);
          this.battery--;
        }
        sendMessage() {
          let receivePhoneNumber = prompt("Enter Phone Number: ");
          this.composeMessage();
          for (let i = 0; i < phoneStorage.length; i++) {
            if (receivePhoneNumber == phoneStorage[i].phoneNumber) {
              phoneStorage[i].getMessage(this.sendingMessage);
            }
          }
          this.battery--;
        }
        checkInbox() {
          document.write(this.saveMessage);
          this.battery--;
        }
        saveMessage() {
          this.saveMessage = this.saveSendMessage;
        }
      }

      let apple = new Mobile("111");
      let nokia = new Mobile("222");
      let phoneStorage = [apple, nokia];
      apple.checkStatus();
      apple.sendMessage();
      apple.chargePhone(50);
      nokia.checkInbox();
      console.log(apple.saveMessage(), nokia.saveMessage());
