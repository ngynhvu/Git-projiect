    <table border="1">
        <script>
        let result = "";
        for (i = 1; i <= 10; i++) {
            result = result + "<tr>";
            for (j = 2; j <= 9; j++) {
                // result =result + "<td>" + i*j + "</td>";
                sum = i * j;
                result += "<td>" + j + "x" + i + "=" + sum + "</td>";
            }
        }
        document.write(result);
        </script>
    </table>
